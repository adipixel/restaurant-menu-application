<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Restautant Menu Application</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	</head>
	<body>
		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


		<!-- ________________________________________________________________________ -->

		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<div style="position: fixed; right: 0; bottom: 0; min-height: 50px; min-width: 300px; background-color: #eff;">
			<ul> 
			{% for msg in messages %}
				<li>{{msg}}</li>
			{% endfor %}
			</ul>
		</div>
		{% endif %}
		{% endwith %}

		<div class="container">
			<form action="{{url_for('deleteMenuItem', restaurant_id = restaurant.id, menu_id = item.id)}}" method="POST" role="form">
				<legend>Delete menu item</legend>
				<label for="delete">Do your really want to delete the menu item {{ item.name }}?</label>
				<button type="submit" class="btn btn-primary" name="delete">Delete</button>
				<a href="{{url_for('showMenu', restaurant_id = restaurant.id)}}" class="btn btn-default">Cancel</a>
			</form>
		</div>
	</body>
</html>
