<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Restautant Menu Application</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


		<!-- ________________________________________________________________________ -->

		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<div style="position: fixed; right: 0; bottom: 0; min-height: 50px; min-width: 300px; background-color: #eff;">
			<ul> 
			{% for msg in messages %}
				<li>{{msg}}</li>
			{% endfor %}
			</ul>
		</div>
		{% endif %}
		{% endwith %}

		<div class="container">
			<form action="#" method="POST" role="form">
				<legend>Create new menu item</legend>
				<div class="form-group">
					<label class="" for="name">Item name</label>
					<input class="form-control" type="text" value="" name="name">
				</div>
				<div class="form-group">
					<label class="" for="description">Description</label>
					<input class="form-control" type="text" value="" name="description">
				</div>
				<div class="form-group">
					<label class="" for="price">Price</label>
					<input class="form-control" type="text" value="" name="price">
				</div>
				<div class="form-group">
					<label class="" for="course">Course</label>
					<input class="form-control" type="text" value="" name="course">
				</div>
				<button type="submit" class="btn btn-primary">Create</button>
				<button href="#" class="btn">Cancel</button>
			</form>
		</div>
	</body>
</html>
